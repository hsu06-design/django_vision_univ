<!DOCTYPE html>
<html>
<head>
    <title>Delete Note</title>
</head>

<body style="background:#fff5f5; font-family:Arial, sans-serif;">

<div style="
    max-width:500px;
    margin:80px auto;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    text-align:center;
">

    <h2 style="color:#dc2626;">‚ö†Ô∏è Delete Note</h2>

    <p style="margin:20px 0; color:#333;">
        Are you sure you want to delete this note?
    </p>

    <div style="
        background:#fef2f2;
        padding:15px;
        border-radius:8px;
        margin-bottom:20px;
        color:#991b1b;
        font-weight:bold;
    ">
        "{{ note.title }}"
    </div>

    <form method="POST">
        {% csrf_token %}

        <button type="submit"
            style="
                background:#dc2626;
                color:white;
                padding:10px 18px;
                border:none;
                border-radius:8px;
                cursor:pointer;
            ">
            üóëÔ∏è Yes, Delete
        </button>

        <a href="{% url 'note_list' %}"
           style="
                margin-left:12px;
                text-decoration:none;
                color:#555;
           ">
            Cancel
        </a>
    </form>

</div>

</body>
</html>
