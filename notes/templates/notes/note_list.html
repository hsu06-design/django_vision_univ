<!DOCTYPE html>
<html>
<head>
  <title>My Notes</title>
  <style>
    body {
      background: linear-gradient(120deg, #e0f2fe, #fdf2f8);
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    .notes-container {
      max-width: 800px;
      margin: auto;
    }

    .note-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .note-card:hover {
      transform: translateY(-5px);
    }

    .note-title {
      color: #7c3aed;
      margin-bottom: 10px;
    }

    .note-date {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>

<h1>üìù My Notes</h1>

<div class="notes-container">
  {% for note in notes %}
    <div class="note-card">
      <h3 class="note-title">{{ note.title }}</h3>
      <p>{{ note.content }}</p>
      <p class="note-date">{{ note.created_at }}</p>
      <a href="{% url 'note_edit' note.id %}">‚úèÔ∏è Edit</a>
      |
      <a href="{% url 'note_delete' note.id %}">üóë Delete</a>
    </div>
  {% empty %}
    <p>No notes yet.</p>
  {% endfor %}
</div>

</body>
</html>
