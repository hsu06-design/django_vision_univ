<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
</head>

<body style="background:#f4f6fb; font-family:Arial, sans-serif;">

<div style="
    max-width:600px;
    margin:60px auto;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
">

    <h2 style="color:#4f46e5; margin-bottom:20px;">
        âœï¸ Edit Note
    </h2>

    <form method="POST">
        {% csrf_token %}

        <label style="font-weight:bold;">Title</label><br>
        <input type="text" name="title" value="{{ note.title }}" required
            style="
                width:100%;
                padding:10px;
                margin:8px 0 20px;
                border-radius:8px;
                border:1px solid #ccc;
            ">

        <label style="font-weight:bold;">Content</label><br>
        <textarea name="content" rows="6" required
            style="
                width:100%;
                padding:10px;
                border-radius:8px;
                border:1px solid #ccc;
                margin-bottom:20px;
            ">{{ note.content }}</textarea>

        <button type="submit"
            style="
                background:#4f46e5;
                color:white;
                padding:10px 18px;
                border:none;
                border-radius:8px;
                cursor:pointer;
            ">
            ğŸ’¾ Save Changes
        </button>

        <a href="{% url 'note_list' %}"
           style="
                margin-left:10px;
                text-decoration:none;
                color:#555;
           ">
            Cancel
        </a>
    </form>

</div>

</body>
</html>
