<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DevSpace | Hsu Hsu{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-bg: #1e293b;
            --accent-cute: #ffbbda; /* Your signature pink */
            --accent-pro: #6366f1;  /* Professional Indigo */
            --body-bg: #f8fafc;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg);
        }

        /* Full Screen Layout Wrapper */
        .app-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* --- PROFESSIONAL SIDEBAR --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: white;
            flex-shrink: 0; /* Prevents sidebar from squishing */
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 40px 20px;
            text-align: center;
        }

        .brand-name {
            font-family: 'Fredoka', sans-serif;
            color: var(--accent-cute);
            font-size: 1.8rem;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link {
            color: #94a3b8 !important;
            padding: 12px 25px !important;
            margin: 5px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white !important;
        }

        .nav-link.active {
            background: var(--accent-pro) !important;
            color: white !important;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* --- MAIN CONTENT AREA --- */
        main {
            flex-grow: 1; /* This makes it fill the rest of the screen */
            padding: 40px;
            overflow-y: auto;
        }

        /* Ensure content blocks can hit the edges if needed */
        .content-container {
            width: 100%;
            max-width: 1400px; /* Limits width slightly on huge monitors for readability */
            margin: 0 auto;
        }

        /* Cute Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="brand-name">MySpace ðŸŽ€</a>
            <p class="small text-muted mt-2 mb-0">Hsu Hsu's Dev Blog</p>
        </div>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="bi bi-house-heart"></i> Blog
                </a>
            </li>
            <li>
                <a href="/about/" class="nav-link {% if '/about/' in request.path %}active{% endif %}">
                    <i class="bi bi-person-badge"></i> About
                </a>
            </li>
            <li>
                <a href="/ai/" class="nav-link {% if '/ai/' in request.path %}active{% endif %}">
                    <i class="bi bi-robot"></i> AI Research
                </a>
            </li>
            <li>
                <a href="/study/" class="nav-link {% if '/study/' in request.path %}active{% endif %}">
                    <i class="bi bi-journal-bookmark"></i> Study
                </a>
            </li>
            <li>
                <a href="/projects/" class="nav-link {% if '/projects/' in request.path %}active{% endif %}">
                    <i class="bi bi-laptop"></i> Projects
                </a>
            </li>
            <li>
                <a href="/notes/" class="nav-link {% if '/notes/' in request.path %}active{% endif %}">
                    <i class="bi bi-sticky"></i> Notes
                </a>
            </li>
            <li>
                <a href="/contact/" class="nav-link {% if '/contact/' in request.path %}active{% endif %}">
                    <i class="bi bi-envelope-paper"></i> Contact
                </a>
            </li>
        </ul>

        <div class="p-4 mt-auto text-center border-top border-secondary">
            <small class="text-muted">Â© 2025 Hsu Hsu</small>
        </div>
    </nav>

    <main>
        <div class="container-fluid content-container">
            {% block content %}{% endblock %}
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
