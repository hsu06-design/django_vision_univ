{% extends "blog/base.html" %}

{% block content %}
<div style="
    max-width:600px;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
">

<h2 style="color:#2563eb;">✏️ Edit Post</h2>

<form method="post">
    {% csrf_token %}

    <input type="text" name="title" value="{{ post.title }}"
           style="width:100%; padding:10px; margin-bottom:10px;">

    <textarea name="content"
              style="width:100%; height:150px; padding:10px;">
{{ post.content }}</textarea>

    <button style="
        margin-top:15px;
        background:#2563eb;
        color:white;
        padding:10px 20px;
        border:none;
        border-radius:6px;
    ">
        Save Changes
    </button>
</form>
</div>
{% endblock %}
