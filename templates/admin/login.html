{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<style>
.login-box {
    max-width: 380px;
    margin: 80px auto;
    padding: 30px;
    border-radius: 16px;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
}
.login-box h1 {
    color: #4f46e5;
    margin-bottom: 20px;
}
.login-box input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ddd;
}
.login-box button {
    width: 100%;
    padding: 12px;
    background: #4f46e5;
    color: white;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
</style>

<div class="login-box">
    <h1>Welcome Back ðŸ‘‹</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Log in</button>
    </form>
</div>
{% endblock %}
